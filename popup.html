<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lock In</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Lock In</h1>

    <section class="config">
      <label>Sites bloqueados (uma por linha):</label>
      <textarea id="sitesInput" placeholder="ex: twitter.com"></textarea>
      <label>Tempo de foco (min)</label>
      <input id="minutesInput" type="number" min="1" value="25" />
      <div class="controls">
        <button id="startBtn" aria-label="Iniciar foco">Iniciar foco</button>
        <button id="pauseBtn" aria-label="Pausar foco">Pausar</button>
        <button id="stopBtn" aria-label="Parar foco">Parar</button>
      </div>
    </section>

    <section class="status">
      <div id="statusText">Carregando...</div>
      <div id="timerCircle">
        <svg id="timerSvg" viewBox="0 0 80 80">
          <circle class="circle-bg" cx="40" cy="40" r="32" />
          <circle class="circle-fg" cx="40" cy="40" r="32" stroke-dasharray="201" stroke-dashoffset="201" />
          <text class="circle-text" x="40" y="44" id="circleText"></text>
        </svg>
      </div>
      <div id="timerText"></div>
      <button id="showSummary" aria-label="Mostrar resumo">Mostrar resumo</button>
      <button id="clearCounts" aria-label="Limpar contadores">Limpar contadores</button>
    </section>
  </div>

  <script src="popup.js"></script>
</body>
</html>
