<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lock In — Resumo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
      --card: linear-gradient(145deg, #1e1e1e, #252525);
      --accent: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --accent-hover: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
      --text: #ffffff;
      --text-secondary: #c4c4c4;
      --text-muted: #888888;
      --border: #333333;
      --shadow: 0 8px 32px rgba(0,0,0,0.3);
      --glass-bg: rgba(255,255,255,0.05);
      --glass-border: rgba(255,255,255,0.1);
    }
    * {
      box-sizing: border-box;
    }
    body{
      margin: 0;
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 20px;
      min-height: 100vh;
    }
    .wrap{ max-width: 1000px; margin: 0 auto; }
    .card{
      background: var(--card);
      border-radius: 20px;
      padding: 24px;
      margin-bottom: 24px;
      box-shadow: var(--shadow);
      border: 1px solid var(--glass-border);
    }
    h1{ margin: 0 0 8px 0; font-size: 24px; font-weight: 600; }
    h2{ font-size: 20px; margin-bottom: 16px; font-weight: 500; }
    .meta{ color: var(--text-secondary); margin-bottom: 16px; font-size: 14px; }
    .controls{
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    button{
      background: var(--accent);
      color: var(--text);
      border: 0;
      padding: 10px 16px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 500;
      font-size: 14px;
      transition: all 0.2s ease;
    }
    button:hover {
      background: var(--accent-hover);
      transform: translateY(-1px);
    }
    button.secondary{
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      color: var(--text);
    }
    button.secondary:hover {
      background: rgba(255,255,255,0.08);
    }
    #chartWrap{
      height: 280px;
      margin: 20px 0;
      background: var(--glass-bg);
      border-radius: 16px;
      padding: 16px;
      border: 1px solid var(--glass-border);
    }
    canvas{
      width: 100%;
      height: 100%;
      display: block;
      border-radius: 8px;
    }
    table{
      width: 100%;
      border-collapse: collapse;
      margin-top: 16px;
      background: var(--glass-bg);
      border-radius: 12px;
      overflow: hidden;
    }
    th, td{
      text-align: left;
      padding: 12px 16px;
      border-bottom: 1px solid var(--glass-border);
    }
    th{
      color: var(--text-muted);
      font-size: 13px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    td.count{
      text-align: right;
      font-weight: 600;
      color: #667eea;
      font-size: 16px;
    }
    .empty{
      color: var(--text-muted);
      padding: 40px 20px;
      text-align: center;
      font-style: italic;
    }
    .footer{
      margin-top: 20px;
      color: var(--text-muted);
      font-size: 13px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
      padding-top: 16px;
      border-top: 1px solid var(--glass-border);
    }
    .history{ margin-top: 32px; }
    .history .session{
      margin-bottom: 16px;
      padding: 16px;
      background: var(--glass-bg);
      border-radius: 12px;
      border: 1px solid var(--glass-border);
    }
    .history .session h3{
      font-size: 16px;
      margin: 0 0 8px 0;
      font-weight: 500;
    }
    .history .session p{
      margin: 0 0 4px 0;
      color: var(--text-secondary);
      font-size: 14px;
    }
    .session-attempts {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 8px;
    }
    .attempt-tag {
      background: var(--accent);
      color: var(--text);
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
    }
  </style>
</head>
<body>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Resumo das Tentativas de Sessão</h1>
      <div class="meta" id="metaText">Carregando...</div>

      <div id="chartWrap">
        <canvas id="barChart"></canvas>
      </div>

      <div id="tableWrap"></div>

      <div class="footer">
        <div id="totalText"></div>
        <div id="lastUpdated"></div>
      </div>
    </div>

    <div class="card history">
      <h2>Histórico de Sessões</h2>
      <div id="historyWrap">Carregando...</div>
    </div>
  </div>

  <script>
    const STORAGE_KEY = 'attemptCounters';
    const HISTORY_KEY = 'sessionHistory';

    async function loadCounters() {
      return new Promise(resolve => {
        chrome.storage.local.get([STORAGE_KEY], (res) => {
          resolve(res[STORAGE_KEY] || {});
        });
      });
    }

    async function loadHistory() {
      return new Promise(resolve => {
        chrome.storage.local.get([HISTORY_KEY], (res) => {
          resolve(res[HISTORY_KEY] || []);
        });
      });
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function drawChart(entries) {
      const canvas = document.getElementById('barChart');
      const ctx = canvas.getContext('2d');
      const width = canvas.width = canvas.offsetWidth;
      const height = canvas.height = canvas.offsetHeight;

      ctx.clearRect(0, 0, width, height);

      if (!entries.length) {
        ctx.fillStyle = '#888888';
        ctx.font = '16px Poppins';
        ctx.textAlign = 'center';
        ctx.fillText('Nenhuma tentativa registrada', width / 2, height / 2);
        return;
      }

      const maxCount = Math.max(...entries.map(([, count]) => count));
      const barWidth = Math.max(20, (width - 60) / entries.length - 10);
      const startX = 40;

      entries.forEach(([site, count], index) => {
        const barHeight = (count / maxCount) * (height - 80);
        const x = startX + index * (barWidth + 10);
        const y = height - 40 - barHeight;

        // Draw bar
        const gradient = ctx.createLinearGradient(0, y, 0, y + barHeight);
        gradient.addColorStop(0, '#667eea');
        gradient.addColorStop(1, '#764ba2');
        ctx.fillStyle = gradient;
        ctx.fillRect(x, y, barWidth, barHeight);

        // Draw count on top
        ctx.fillStyle = '#ffffff';
        ctx.font = '12px Poppins';
        ctx.textAlign = 'center';
        ctx.fillText(count.toString(), x + barWidth / 2, y - 5);

        // Draw site name
        ctx.fillStyle = '#c4c4c4';
        ctx.font = '11px Poppins';
        const truncatedSite = site.length > 10 ? site.substring(0, 10) + '...' : site;
        ctx.fillText(truncatedSite, x + barWidth / 2, height - 20);
      });
    }

    function renderTable(entries) {
      const wrap = document.getElementById('tableWrap');
      if (!entries.length) {
        wrap.innerHTML = '<div class="empty">Nenhuma tentativa registrada durante a última sessão de foco.</div>';
        return;
      }
      let html = '<table><thead><tr><th>Site</th><th style="text-align:right">Tentativas</th></tr></thead><tbody>';
      for (const [site, count] of entries) {
        html += `<tr><td>${escapeHtml(site)}</td><td class="count">${count}</td></tr>`;
      }
      html += '</tbody></table>';
      wrap.innerHTML = html;
    }

    function renderHistory(history) {
      const wrap = document.getElementById('historyWrap');
      if (!history.length) {
        wrap.innerHTML = '<div class="empty">Nenhum histórico de sessão disponível.</div>';
        return;
      }
      wrap.innerHTML = history.slice(-10).reverse().map(session => {
        const date = new Date(session.date).toLocaleString('pt-BR');
        const attempts = Object.entries(session.counters || {});
        return `
          <div class="session">
            <h3>${date}</h3>
            <p>Duração: ${session.duration || 0} minutos</p>
            <p>Total de tentativas: ${attempts.reduce((sum, [, count]) => sum + count, 0)}</p>
            ${attempts.length > 0 ? `
              <div class="session-attempts">
                ${attempts.map(([site, count]) => `<span class="attempt-tag">${site}: ${count}</span>`).join('')}
              </div>
            ` : ''}
          </div>
        `;
      }).join('');
    }

    async function refreshUI() {
      const counters = await loadCounters();
      const history = await loadHistory();

      const entries = Object.entries(counters).sort((a, b) => b[1] - a[1]);
      const total = entries.reduce((sum, [, count]) => sum + count, 0);

      document.getElementById('metaText').textContent = `Total de tentativas nesta sessão: ${total}`;
      document.getElementById('totalText').textContent = `Total: ${total}`;
      document.getElementById('lastUpdated').textContent = `Atualizado: ${new Date().toLocaleString('pt-BR')}`;

      renderTable(entries);
      renderHistory(history);
      drawChart(entries);
    }

    // Initial load
    refreshUI();
  </script>
</body>
</html>
