<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Bloqueado — Lock In</title>
  <style>
    :root {
      --bg: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
      --card: linear-gradient(145deg, #1e1e1e, #252525);
      --accent: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --accent-hover: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
      --text: #ffffff;
      --text-secondary: #c4c4c4;
      --text-muted: #888888;
      --border: #333333;
      --glass-bg: rgba(255,255,255,0.05);
      --glass-border: rgba(255,255,255,0.1);
      --shadow: 0 8px 32px rgba(0,0,0,0.3);
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: var(--card);
      border-radius: 18px;
      box-shadow: var(--shadow);
      border: 1px solid var(--glass-border);
      padding: 40px 32px;
      text-align: center;
      max-width: 400px;
      width: 100%;
      backdrop-filter: blur(12px);
      position: relative;
    }

    .card h1 {
      margin: 0 0 18px 0;
      font-size: 2rem;
      font-weight: 700;
      background: var(--accent);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .card p {
      color: var(--text-secondary);
      font-size: 1.1rem;
      margin-bottom: 24px;
    }

    #siteText {
      color: var(--text-muted);
      margin-bottom: 18px;
      font-size: 1rem;
    }

    .close-btn {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 12px 28px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(102,126,234,0.15);
      transition: background 0.2s, transform 0.2s;
      margin-top: 12px;
    }
    .close-btn:hover {
      background: var(--accent-hover);
      transform: translateY(-2px) scale(1.04);
    }
    @media (max-width: 500px) {
      .card {
        padding: 24px 8px;
      }
      .card h1 {
        font-size: 1.3rem;
      }
    }
    
  </style>
</head>
<body>
  <div class="card">
    <h1>Ops — site bloqueado</h1>
    <p>Este site está bloqueado porque você está em uma sessão de foco.</p>
    <div id="siteText"></div>
  <button id="closeBtn" class="close-btn">Fechar</button>
  </div>
<script>
  const params = new URLSearchParams(location.search);
  const site = params.get('site') || '';
  const tabId = parseInt(params.get('tabId'), 10); // pode ser NaN se não vier

  document.getElementById('siteText').innerText = site ? `Tentativa: ${site}` : '';

  document.getElementById('closeBtn').addEventListener('click', () => {
    // Tenta primeiro fechar via background (mais confiável)
    chrome.runtime.sendMessage({ action: 'closeThisTab', tabId }, (resp) => {
      // se por algum motivo não fechou, tenta window.close() como fallback visual
      if (!resp || resp.status !== 'closed') {
        try {
          window.close();
        } catch (e) {
          // Redireciona para uma página em branco como último recurso
          window.location.href = 'about:blank';
        }
      }
    });
  });
</script>
</body>
</html>
